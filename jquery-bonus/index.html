<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 20px 24px;
            width: 320px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin: 0 0 16px;
            font-size: 20px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #5574b9;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #465fa3;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 16px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }

        .delete-btn {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px 10px;
            cursor: pointer;
            color: black;
        }
        

       
    </style>
</head>

<body>
    <div class="container">
        <h2>Dynamic List</h2>
        <div class="input-group">
            <input id="itemInput" type="text" placeholder="Enter a new item" />
            <button id="addBtn">Add Item</button>
        </div>
        <div id="error" class="error">Please enter an item</div>
        <ul id="list"></ul>
    </div>

    <script>
        $(function () {
            function addItem() {
                var val = $("#itemInput").val().trim();
                if (!val) {
                    $("#error").stop(true, true).fadeIn(150).delay(2000).fadeOut(300);
                    return;
                }
                var $li = $("<li>");
                var $txt = $("<span>").text(val);
                var $btn = $("<button>").addClass("delete-btn").text("Delete");
                $btn.on("click", function () {
                    $li.fadeOut(200, function () { $li.remove(); });
                });
                $li.append($txt, $btn).hide();
                $("#list").append($li);
                $li.fadeIn(200);
                $("#itemInput").val("").focus();
            }

            $("#addBtn").on("click", addItem);
            $("#itemInput").on("keydown", function (e) { if (e.key === "Enter") addItem(); });
        });
    </script>
</body>

</html>
